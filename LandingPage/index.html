<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <meta name="description" content="LandingPage using HTML and CSS">
    <meta name="author" content="Amber Jackson">
    <link rel="stylesheet" href=">https://fonts.google.com/?preview.size=64&preview.layout=row"
    <link rel="stylesheet" href="style.css">
    <title>LandingPage</title>
</head>
<body>
    <section id="main">
        <div id="image-container">
        <img src="Zen.jpeg" alt="Zen Image">
        <div id="cover"></div>
        <div id="content">
            <h1>Organize Self</h1>
            <h2> Everything in One Click</h2>
 
            <header>
                <div class="container">
                  <div id="branding">
                  </div>
                  <nav>
                    <ul>
                      <li id="current">
                        <a href="#">Home</a>
                      </li>
                      <li>
                        <a href="#About Us">About Us</a>
                      </li>
                      <li>
                        <a href="#Services">Features</a>
                      </li>
                        <a href="#More">More</a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </header>
            
              <section id="showcase">
                <div class="container">
                  <h1>~ Work
                      ~ Pets
                      ~ Kids
                      ~ Meals
                      ~ Activities
                      ~ To Do's
                  </h1>
                 
                </div>
              </section>
            
              <section id="Log In">
                <div class="container">
                  <h1>Login to the App</h1>
                  <form>
                    <input type="email" placeholder="Enter Email..." title="Log In">
                    <button class="btn-1">Login</button>
                    <input type="password" placeholder="Enter Password..." title="Log In">
                    <button class="btn-2">Password</button>
                  </form>
                </div>
              </section>
            
              
        </div>
    </div>
    </section>
    <footer>
      <p>Organize Self, Copyright Â© 2021</p>
    </footer>
    
    
</body>
</html>
